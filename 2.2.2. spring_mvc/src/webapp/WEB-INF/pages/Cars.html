<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
    <style>table th, table td {
        padding: 5px;
    }

    .row {
        font-style: italic;
        color: blue;
    }

    </style>
</head>
<body>
<h1>Список машин</h1>

<table border="1">
    <tr>
        <th>#</th>
        <th>Series</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="car, state : ${listOfAllCars}"
        class="row" th:classsppend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">#</td>
        <td th:utext="${car.series}">Series</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>
    </tr>
</table>

</body>
</html>
